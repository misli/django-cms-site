        .loader {
            border: 16px solid lightblue;
            border-top: 16px solid blue;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin: 150px auto;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
